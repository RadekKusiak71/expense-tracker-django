{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseFlow - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block extracss %} {% endblock %}
</head>
<body>
    <header class="header">
        <h1 class="header-title text-light">ExpenseFlow</h1>
        <nav class="header-menu d-flex justify-content-center align-items-center flex-column">

            {% if user.is_authenticated %}
            <a href="{% url 'create-expense' %}" class="w-75 mt-3 menu-link">Create</a>
            <a href="{% url 'home' %}" class="w-75 mt-3 menu-link">Dashboard</a>
            <a href="{% url 'expense-list' %}" class="w-75 mt-3 menu-link">Expenses</a>
            <form method="post" action="{% url 'logout' %}" class="w-100 d-flex justify-content-center align-items-center">
                {% csrf_token %}
                <button type="submit" class="mt-3 w-75 menu-link">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="w-75 mt-3 menu-link">Sign In</a>
            <a href="{% url 'register' %}" class="w-75 mt-3 menu-link">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="container overflow-auto">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

</body>
</html>
